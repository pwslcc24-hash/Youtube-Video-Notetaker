<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YouTube Video Notetaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 700px;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input[type="text"] {
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background: #ff0000;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #cc0000;
      }
      .error {
        color: #c00;
        margin-top: 1rem;
      }
      .result {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 8px;
        background: #fafafa;
        border: 1px solid #eee;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>YouTube Video Notetaker</h1>
      <form method="POST">
        <input type="text" name="youtube_url" placeholder="Paste YouTube URL" value="{{ youtube_url_value }}" required>
        <button type="submit">Summarize Video</button>
      </form>
      {% if error_message %}
        <div class="error">{{ error_message }}</div>
      {% endif %}
      {% if result_text %}
        <div class="result">{{ result_text }}</div>
      {% endif %}
    </div>
  </body>
</html>
