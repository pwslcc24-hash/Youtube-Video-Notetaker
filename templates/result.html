<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary - YouTube AI Notetaker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f7fb;
            margin: 0;
            padding: 40px 16px;
            color: #1c1c1c;
        }
        .wrapper {
            max-width: 860px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(15, 23, 42, 0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 2rem;
        }
        .video-meta {
            margin-bottom: 16px;
            color: #374151;
        }
        pre {
            background: #0f172a;
            color: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        a.button {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 20px;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }
        a.button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h1>{{ video_title }}</h1>
        <p class="video-meta"><a href="{{ video_url }}" target="_blank" rel="noopener">{{ video_url }}</a></p>
        <pre>{{ notes }}</pre>
        <a class="button" href="{{ url_for('index') }}">Summarize another video</a>
    </div>
</div>
</body>
</html>
